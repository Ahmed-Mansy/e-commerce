<section class="container mx-auto p-10">
    <div class="container mx-auto  ">
        <h2 class="text-4xl capitalize text-center my-4 font-bold">All Products</h2>
        <div class="parent pt-6 grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-5">
            @for (product of productList | paginate: { id: 'foo',
            itemsPerPage: pageSize,
            currentPage: p,
            totalItems: total }; track product.id) {
            <app-card [product]="product" />
            }
        </div>


        <div class="flex justify-center mt-5">
            <pagination-controls class="my-pagination" id="foo" (pageChange)="onPageChange($event)">
            </pagination-controls>

        </div>
    </div>
</section>
