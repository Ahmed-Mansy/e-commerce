<section class="container mx-auto p-10">
    <div class="container mx-auto  ">
        <h2 class="text-4xl capitalize text-center my-4 font-bold">All Products</h2>


        <div class="max-w-2xl mx-auto">
            <label for="default-search"
                class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                </div>
                <input [(ngModel)]="text" type="search" id="default-search"
                    class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-mainColor focus:border-mainColor dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Search Mockups, Logos..." required />
                <!-- <button type="submit"
                    class="text-white cursor-pointer absolute end-2.5 bottom-2.5 bg-mainColor hover:bg-mainColor focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button> -->
            </div>
        </div>



        <div class="parent pt-6 grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-5">
            @for (product of productList | paginate: { id: 'foo',
            itemsPerPage: pageSize,
            currentPage: p,
            totalItems: total } | search: text ; track product.id) {
            <app-card [product]="product" />
            }
        </div>


        <div class="flex justify-center mt-5">
            <pagination-controls class="my-pagination" id="foo" (pageChange)="onPageChange($event)">
            </pagination-controls>

        </div>
    </div>
</section>
