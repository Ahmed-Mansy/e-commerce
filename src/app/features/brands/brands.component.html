<section class="container mx-auto p-6">
    <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">All Brands</h2>

    <!-- Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

        @for (brand of brandsList; track brand._id) {
        <div
            class="bg-white shadow-lg rounded-2xl overflow-hidden transition transform hover:-translate-y-1 hover:shadow-2xl cursor-pointer">
            <img [src]="brand.image" [alt]="brand.slug" class="w-full h-40 object-cover">
            <div class="p-4">
                <h3 class="text-lg font-bold text-gray-800 text-center"> {{brand.name}} </h3>
            </div>
        </div>
        }



    </div>
</section>
