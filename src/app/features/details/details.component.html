<section class="py-14">
    <div class="container mx-auto">
        <h1 class="text-mainColor text-3xl mb-4 capitalize text-center">product details</h1>
        <div class="grid sm:grid-cols-12 items-center gap-5 p-15">
            <div class="col-span-3">
                <div class="myShadow">
                    <owl-carousel-o [options]="productOptions">

                        @for (image of productDetails.images; track $index) {
                        <ng-template carouselSlide>
                            <img [src]="image" [alt]="productDetails.title">
                        </ng-template>
                        }

                    </owl-carousel-o>
                </div>
            </div>
            <div class="col-span-9 p-5">
                <h2 class="text-2xl">{{productDetails.title}}</h2>
                <p class="text-gray-700 text-sm my-2">{{productDetails.description}}</p>
                <span>{{productDetails.category.name}}</span>

                <div class="flex items-center justify-between">
                    <span>{{productDetails.price}}EGP</span>
                    <span>
                        <i class="fas fa-star text-yellow-500"></i>
                        {{productDetails.ratingsAverage}}
                    </span>
                </div>
                <button type="button" class="btn mt-2 capitalize w-full text-lg cursor-pointer">add to cart</button>

            </div>
        </div>
    </div>
</section>
