<section class="container mx-auto p-6">
    <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">All Categories</h2>

    <!-- Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

        @for (category of categriesList; track category._id) {
        <div
            class="bg-white shadow-lg rounded-2xl overflow-hidden transition transform hover:-translate-y-1 hover:shadow-2xl cursor-pointer">
            <img [src]="category.image" [alt]="category.slug" class="w-full h-100 object-cover">
            <div class="p-4">
                <h3 class="text-lg font-bold text-gray-800"> {{category.name}} </h3>
                <p class="text-sm text-gray-500"> {{category.slug}} </p>
            </div>
        </div>
        }

    </div>
</section>
