<section class="py-2">

    <div class="bg-white border border-bgColor myShadow md:w-1/2 mx-auto my-14 p-8 rounded-2xl">
        <!-- <h1 class="text-center mb-3 font-light py-5 text-2xl  text-mainColor">forgot Password</h1> -->

        <ol
            class="flex mb-5 items-center w-full p-3 space-x-2 text-sm font-medium text-center text-gray-500 bg-white border border-gray-200 rounded-lg shadow-xs dark:text-gray-400 sm:text-base dark:bg-gray-800 dark:border-gray-700 sm:p-4 sm:space-x-4 rtl:space-x-reverse">
            <li [class.text-mainColor]="step === 1" class="flex items-center  dark:text-blue-500">
                <span [class.border-mainColor]="step === 1"
                    class="flex items-center justify-center w-5 h-5 me-2 text-xs border rounded-full shrink-0 dark:border-blue-500">
                    1
                </span>
                Verify <span class="hidden sm:inline-flex sm:ms-2">Email</span>
                <svg class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 12 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m7 9 4-4-4-4M1 9l4-4-4-4" />
                </svg>
            </li>
            <li [class.text-mainColor]="step === 2" class="flex items-center">
                <span [class.border-mainColor]="step === 2"
                    class="flex items-center justify-center w-5 h-5 me-2 text-xs border rounded-full shrink-0 dark:border-gray-400">
                    2
                </span>
                Verify <span class="hidden sm:inline-flex sm:ms-2">Code</span>
                <svg class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 12 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m7 9 4-4-4-4M1 9l4-4-4-4" />
                </svg>
            </li>
            <li [class.text-mainColor]="step === 3" class="flex items-center">
                <span [class.border-mainColor]="step === 3"
                    class="flex items-center justify-center w-5 h-5 me-2 text-xs border rounded-full shrink-0 dark:border-gray-400">
                    3
                </span>
                Reset Password
            </li>
        </ol>



        @if (step === 1) {
        <form [formGroup]="verifyEmail" (ngSubmit)="submitStep1()">

            <app-input [control]="verifyEmail.get('email')" [idInput]="'email'" [typeInput]="'email'"
                [labelInput]="'email'"></app-input>
            <button class="btn capitalize w-full py-4"> verify email</button>
        </form>
        }


        @else if (step === 2) {
        <form [formGroup]="verifyCode" (ngSubmit)="submitStep2()">

            <app-input [control]="verifyCode.get('resetCode')" [idInput]="'resetCode'" [typeInput]="'text'"
                [labelInput]="'reset Code'"></app-input>
            <button class="btn capitalize w-full py-4"> verify Code</button>
        </form>
        }



        @else if (step === 3) {

        <form [formGroup]="resetPassword" (ngSubmit)="submitStep3()">

            <app-input [control]="resetPassword.get('email')" [idInput]="'email'" [typeInput]="'email'"
                [labelInput]="'email'"></app-input>

            <app-input [control]="resetPassword.get('newPassword')" [idInput]="'newPassword'"
                [labelInput]="'new Password'"></app-input>
            <button class="btn capitalize w-full py-4">new Password</button>
        </form>
        }







    </div>
</section>
