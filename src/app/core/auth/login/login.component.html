<section class="py-2">

    <div class="bg-white border border-bgColor myShadow md:w-1/2 mx-auto my-14 p-8 rounded-2xl">
        <h1 class="text-center mb-3 font-light py-5 text-2xl  text-mainColor">Login</h1>

        <form [formGroup]="loginForm" (ngSubmit)="submitForm()">


            <app-input [control]="loginForm.get('email')" [typeInput]="'email'" [idInput]="'email'"
                [labelInput]="'email'"></app-input>
            <app-input [control]="loginForm.get('password')" [idInput]="'password'" [labelInput]="'password'">
                Please enter a valid password
            </app-input>



            <button class="disabled:cursor-not-allowed btn cursor-pointer w-full py-4 mt-5 text-lg ">Login
                @if (isLoading) {
                <span> <i class="fas fa-spinner animate-spin"></i> </span>
                }
            </button>

            @if (msgError) {
            <p class="text-center text-red-900 mt-4 p-4 bg-red-200 rounded-2xl"> {{msgError}} </p>
            }
        </form>

    </div>
</section>
