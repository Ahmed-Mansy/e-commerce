<section class="py-2">

    <div class="bg-white border border-bgColor rounded-2xl myShadow md:w-1/2 mx-auto my-14 p-8">
        <h1 class="text-center mb-3 font-light py-5 text-2xl text-mainColor">Register</h1>

        <form [formGroup]="registerForm" (ngSubmit)="submitForm()">

            <app-input [control]="registerForm.get('name')" [typeInput]="'text'" [idInput]="'name'"
                [labelInput]="'Name'"></app-input>

            <app-input [control]="registerForm.get('email')" [typeInput]="'email'" [idInput]="'email'"
                [labelInput]="'email'"></app-input>

            <app-input [control]="registerForm.get('password')" [idInput]="'password'" [labelInput]="'password'">
                Please enter a valid password
            </app-input>

            <app-input [control]="registerForm.get('rePassword')" [idInput]="'rePassword'"
                [labelInput]="'Confirm password'"></app-input>

            <app-input [control]="registerForm.get('phone')" [typeInput]="'tel'" [idInput]="'phone'"
                [labelInput]="'phone'">
                Accept only egypt phone numbers
            </app-input>


            <button [disabled]="isLoading"
                class="disabled:cursor-not-allowed btn cursor-pointer w-full py-4 mt-5 text-lg ">Sign Up
                @if (isLoading) {
                <span> <i class="fas fa-spinner animate-spin"></i> </span>
                }
            </button>

            @if (msgError) {
            <p class="text-center text-red-900 mt-4 p-4 bg-red-200 rounded-2xl"> {{msgError}} </p>
            }
        </form>

    </div>
</section>
